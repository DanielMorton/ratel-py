language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

before_install:
  - python -m pip install --upgrade pip

install:
  - pip install pipenv
  - pipenv lock
  - pipenv install --ignore-pipfile --dev

script: pytest

notifications:
  email:
    - on_success: change
    - on_failure: always